<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>app clima</title>
</head>
<body>
    <header class="header glassmorphism">
        <!-- logo -->
        <div class="logo"><img src="" alt="logo"></div>
        <!-- busqueda -->
        <div class="group">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            <input placeholder="Search" type="search" class="input">
        </div>
        <!-- menu -->
        <label for="check" class="bar">
            <input id="check" type="checkbox">
        
            <span class="top"></span>
            <span class="middle"></span>
            <span class="bottom"></span>
        </label>
    </header>
    <main>
        <!-- ---- card del clima ----- -->
        <div class="card-clima glass">
            <div class="card-clima__ubi"><h2 id="ubicacion"></h2></div>
            <div class="card-clima__ico"><img id="iconoAnimado" src="" alt="imagen del clima"></div>
            <div class="card-clima__temp"><h1 id="temperaturaValor"></h1></div>
            <div class="card-clima__desc"><h2 id="temperaturaDescripcion"></h2></div>
        </div>
        <!-- ----- caja temperatura maxima ----- -->
        <div class="max-temp glass">
            <div class="max-temp__temp"><h3 id="tempMax"></h3></div>
            <div class="max-temp__text"><h3 id="textMax"></h3></div>
        </div>
        <!-- ---- caja temperatura minima ----- -->
        <div class="min-temp glass">
            <div class="min-temp__temp"><h3 id="tempMin"></h3></div>
            <div class="min-temp__text"><h3 id="textMin"></h3></div>
        </div>
        <!-- ----- caja de descripcion ------ -->
        <div class="descripcion glass">
            <div class="descripcion__sensacion"><h3 id="descSensacion"></h3></div>
            <div class="descripcion__humedad"><h3 id="descHumedad"></h3></div>
            <div class="descripcion__viento"><h3 id="vientoVelocidad"></h3></div>
            <div class="descripcion__presion"><h3 id="descPresion"></h3></div>
        </div>
    </main>
    <footer class="footer glassmorphism">
        <div class="footer_text"><p>created with <iconify-icon icon="line-md:heart-filled"></iconify-icon> by Jona</p></div>
    </footer>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
