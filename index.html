<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>app clima</title>
</head>
<body id="body">
    <header class="header glassmorphism">
        <div class="contenedor--header">
            <!-- logo -->
            <div class="logo"><img src="" alt="logo"></div>
            <!-- busqueda -->
            <div class="search">
                <input type="text" id="entradaBuscador" class="search__input" placeholder="Busqueda" required>
                <button class="search__button" id="botonBuscador">
                    <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                        </g>
                    </svg>
                </button>
            </div>
            <!-- menu -->
            <label for="check" class="bar">
                <input id="check" type="checkbox">
            
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
                <div class="menu">
                    
                </div>
            </label> 
        </div>     
    </header>  
    <main class="main">
        <div class="atras" id="atras">
            <iconify-icon class="icoAtras" icon="akar-icons:arrow-left"></iconify-icon>
        </div>
        <div class="contenedor--main" id="contenedorMain">  
            <!-- ---- card del clima ----- -->
            <div class="card-clima glass">
                <div class="card-clima__ubi"><h2 class="degrade" id="ubicacion"></h2></div>
                <div class="card-clima__ico"><img id="iconoAnimado" src="" alt="imagen del clima"></div>
                <div class="card-clima__temp"><h1 class="degrade" id="temperaturaValor"></h1></div>
                <div class="card-clima__desc"><h2 class="degrade" id="temperaturaDescripcion"></h2></div>
            </div>
            <!-- ----- caja temperatura maxima ----- -->
            <div class="max-temp glass">
                <div class="max-temp__temp"><h3 class="degrade" id="tempMax"></h3></div>
                <div class="max-temp__text"><h3 class="degrade" id="textMax"></h3>Max.</div>
            </div>
            <!-- ---- caja temperatura minima ----- -->
            <div class="min-temp glass">
                <div class="min-temp__temp"><h3 class="degrade" id="tempMin"></h3></div>
                <div class="min-temp__text"><h3 class="degrade" id="textMin"></h3>Min.</div>
            </div>
            <!-- ----- caja de descripcion ------ -->
            <div class="descripcion glass">
                <div class="descripcion__sensacion desc_white"><h3 id="descSensacion"></h3></div>
                <div class="descripcion__humedad desc_white"><h3 id="descHumedad"></h3></div>
                <div class="descripcion__viento desc_white"><h3 id="descViento"></h3></div>
                <div class="descripcion__presion desc_white"><h3 id="descPresion"></h3></div>
            </div>       
        </div>
        <div class="loader" id="loader">
            <div class="snow">
                <span style="--i:11"></span>
                <span style="--i:12"></span>
                <span style="--i:15"></span>
                <span style="--i:17"></span>
                <span style="--i:18"></span>
                <span style="--i:13"></span>
                <span style="--i:14"></span>
                <span style="--i:19"></span>
                <span style="--i:20"></span>
                <span style="--i:10"></span>
                <span style="--i:18"></span>
                <span style="--i:13"></span>
                <span style="--i:14"></span>
                <span style="--i:19"></span>
                <span style="--i:20"></span>
                <span style="--i:10"></span>
                <span style="--i:18"></span>
                <span style="--i:13"></span>
                <span style="--i:14"></span>
                <span style="--i:19"></span>
                <span style="--i:20"></span>
                <span style="--i:10"></span>
            </div>
        </div>
    </main>
    <footer class="footer glassmorphism">
        <div class="contenedor--footer">
            <div class="footer_text"><p>created with <iconify-icon icon="line-md:heart-filled"></iconify-icon> by Jona</p></div>      
        </div>
    </footer> 
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
